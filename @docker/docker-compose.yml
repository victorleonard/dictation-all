services:
  # Backend Symfony
  backend:
    build:
      context: ..
      dockerfile: "@docker/Dockerfile.back"
    container_name: dictation_backend
    restart: unless-stopped
    volumes:
      # En production, ne pas monter le code source pour préserver le vendor installé dans l'image
      # Décommentez la ligne suivante pour le développement local
      # - ../@back:/app
      # Volume partagé pour le répertoire public (accessible par nginx)
      - backend_public:/shared/public
      # Volume pour les logs et cache
      - backend_var:/app/var
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_DEBUG=${APP_DEBUG:-0}
      - APP_SECRET=${APP_SECRET:-ChangeMeToASecretKeyInProduction}
      - DATABASE_URL=${DATABASE_URL:-mysql://dictation:!ChangeMe!@database:3306/dictation?serverVersion=8.0&charset=utf8mb4}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-/app/config/jwt/private.pem}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY:-/app/config/jwt/public.pem}
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:-ChangeMeToASecretPassphrase}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Quasar
  frontend:
    build:
      context: ..
      dockerfile: "@docker/Dockerfile.front"
      args:
        # Base URL vide car les appels API dans le code utilisent déjà /api/...
        # Le proxy Nginx du frontend redirige /api vers le backend via le réseau Docker interne
        VITE_API_BASE_URL: ""
        VITE_ELEVENLABS_API_KEY: ${VITE_ELEVENLABS_API_KEY:-}
        VITE_ELEVENLABS_VOICE_ID: ${VITE_ELEVENLABS_VOICE_ID:-}
    container_name: dictation_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
      - nginx
    networks:
      - app-network

  # Base de données MySQL
  # Utilisation de MySQL pour correspondre aux migrations existantes
  database:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: dictation_database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dictation}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-!ChangeMe!}
      MYSQL_USER: ${MYSQL_USER:-dictation}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-!ChangeMe!}
    volumes:
      - ../../@data/mysql:/var/lib/mysql:rw
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    # Le backend y accède via le nom du service 'database:3306'
    # Le port est exposé pour permettre l'accès depuis TablePlus ou d'autres outils externes
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-!ChangeMe!}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Nginx pour le backend
  nginx:
    image: nginx:alpine
    container_name: dictation_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-3000}:80"
    volumes:
      # En production, utiliser le public depuis l'image backend au lieu du montage local
      # Décommentez la ligne suivante pour le développement local
      # - ../@back/public:/var/www/html/public:ro
      - backend_public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend_var:
  # Volume partagé pour le répertoire public (entre backend et nginx)
  backend_public:

networks:
  app-network:
    driver: bridge

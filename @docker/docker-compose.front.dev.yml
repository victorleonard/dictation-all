services:
  frontend-dev:
    build:
      context: ..
      dockerfile: "@docker/Dockerfile.front.dev"
    container_name: dictation_frontend_dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_DEV_PORT:-9000}:9000"
    volumes:
      # Monter le code source pour le hot-reload
      - ../@front:/app
      # Exclure node_modules du volume pour utiliser ceux du conteneur
      - /app/node_modules
    environment:
      - QUASAR_HOST=0.0.0.0
      - QUASAR_PORT=9000
      # URL de l'API backend - accessible depuis le navigateur du client
      # Le JavaScript s'ex√©cute dans le navigateur, donc on utilise localhost:3000
      - VITE_API_BASE_URL=http://localhost:3000/
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge

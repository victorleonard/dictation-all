services:
  backend:
    build:
      context: ..
      dockerfile: "@docker/Dockerfile.back"
    container_name: dictation_backend
    restart: unless-stopped
    volumes:
      - ../@back:/app
      # Volume pour les logs et cache
      - backend_var:/app/var
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_DEBUG=${APP_DEBUG:-0}
      # DATABASE_URL pointe vers la base de données Docker (service 'database')
      # Cette base est séparée de votre base locale
      # Utilisation de MySQL pour correspondre aux migrations existantes
      - DATABASE_URL=${DATABASE_URL:-mysql://app:!ChangeMe!@database:3306/app?serverVersion=8.0&charset=utf8mb4}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network

  # Base de données MySQL/MariaDB pour Docker
  # IMPORTANT: Cette base est séparée de la base locale (@back/compose.yaml)
  # Les données sont stockées dans le dossier ../../@data/mysql (au-dessus du projet) pour garantir la persistance
  # Utilisation de MySQL pour correspondre aux migrations existantes
  database:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: dictation_database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-!ChangeMe!}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-!ChangeMe!}
    volumes:
      - ../../@data/mysql:/var/lib/mysql:rw
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    # Le backend y accède via le nom du service 'database:3306'
    # Le port est exposé pour permettre l'accès depuis TablePlus ou d'autres outils externes
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-!ChangeMe!}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  nginx:
    image: nginx:alpine
    container_name: dictation_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-3000}:80"
    volumes:
      - ../@back/public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  # Volume pour les logs et cache du backend
  backend_var:

networks:
  app-network:
    driver: bridge
